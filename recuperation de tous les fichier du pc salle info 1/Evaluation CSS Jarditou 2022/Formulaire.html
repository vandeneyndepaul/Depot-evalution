<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page d'accueil Jarditou</title>
</head>


<body>
    
    
    <div id="containeur">
        
        
        <div id="Div_Du_Haut">
            <img src="logo.jpg" id="Image_Logo" alt="Img_Logo">
            <h1 id="Tout_Le_Jardin">Tout le jardin</h1>
        </div>

    
        <nav id="Barre_Navigation">
            <ul>
                <li><a href="index.html" title="LienPage1">Accueil</a></li>
                <li><a href="Tableau.html" title="LienPage2">Tableau</a></li>
                <li><a href="Formulaire.html" title="LienPage3">Formulaire</a></li>
            </ul>
        </nav>

        <br>

        <div id="conteneurImgPromo">
            <img src="promotion.jpg" id="Image_Promo" alt="Img_Promo">
        </div>


    
        <section class="principale" id="gauche">
           
           
            <h1>Contact</h1>
            <hr>
            <p>* Champs requis</p>
            
            
            <form  id="Inscription">
                
                <fieldset >
                    <legend>Vos coordonnées</legend>
                    <label for="nom">Votre nom* : </label><input type="text" name="nomIndivdu" id="nom" placeholder="Ex : Collin,Smith..." required>
                    <label id="ErreurNom"></label><br>
                    <label for="prenom">Votre prénom* : </label><input type="text" name="prenom" id="prenom" placeholder="Ex: Paul,Julie,Pierre.." required>
                    <label id="ErreurPrenom"></label><br>
                    
                    <br></br>
                  
                    <label for="sexe">Sexe* : </label><input type="radio" name="sexe" value=1 id="sexe1" required> Femme
                                                      <input type="radio" name="sexe"  id="sexe2" value=2> Homme<br><br>
                  
                    <label for="date">Date de naissance* : </label><input type="date" name="ddn" id="date" required><br>
                  
                    <label for="cp">Code Postal* : </label><input type="text" name="codepost" id="cp" placeholder="Ex : 80000" required>
                    <label id="ErreurCodePostale"></label><br>
                    <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse" placeholder="Ex : 135 Rue de Paris " >
                    <label id="ErreurAdresse"></label><br>
                    <label for="ville">Ville : </label><input type="text" name="ville" id="ville" placeholder="Ex : Paris,Bordeaux.." >
                    <label id="ErreurVille"></label><br>
                    <label for="email">Email* : </label><input type="text" name="Mail" id="email" placeholder="Exemple@messagerie.fr" required>
                    <label id="ErreurEmail"></label><br>
                </fieldset>
        
                <br>
              
                <fieldset>
                    <legend>Votre demande</legend>
                    <label for="demandes">Sujet* : </label>
                    <select name="demandes" id="demandes" size="1">
                        <option disabled selected>Veuillez séléctionner un sujet</option>
                        <option>Mes commandes</option>
                        <option>Question sur un produit</option>
                        <option>Réclamation</option>
                        <option>Autres</option>
                    </select>
                    <br>
                    <label for="question">Votre question* : </label><textarea name="question" id="question" required></textarea><br>
                </fieldset>
        
                <br>
        
                <input type=checkbox required> * J'accepte le traitement informatique de ce formulaire<br><br>
                <input type="submit" value="Envoyer">
                <input type="submit" value="Annuler">
        
        
            </form>
        </section>
        


        <footer>
            <nav id="Barre_Navigation">
                <ul>
                    <li><a href="#A"> Mention légales</a></li>
                    <li><a href="#A"> Horaire</a></li>
                    <li><a href="#A"> Plan du site</a></li>
                </ul>
            </nav>
        </footer>


    </div><!--Fin de div containeur-->
    <script src="fichier.js"></script>
</body>
</html>
