    <section class="principale" id="gauche">
         <p>* Ces zones sont obligatoires</p>
        
         <form  id="Inscription">
              <legend class="h1"><strong>Vos coordonnées</strong></legend><br>
              <label for="nom"> Nom* :  </label><br><input type="text" name="nomIndivdu" id="nom" class="form-control form-control mb-3" placeholder="Veuillez saisir votre nom"  required> <small id="aideUserName" class="form-text">Le nom d'utilisateur doit contenir au moins 8 caractères sans espace</small>
              <label id="ErreurNom"></label><br>
              <label for="prenom"> Prénom* : </label><input type="text" name="prenom" id="prenom" class="form-control"  placeholder="Veuillez saisir votre prénom" required>
              <label id="ErreurPrenom"></label><br>
              <label for="sexe"> Sexe* : </label><br><input type="radio" name="sexe" value=1 id="sexe1" required> Feminin&nbsp;&nbsp;<input type="radio" name="sexe"  id="sexe2" value=2> Masculin<br><br>
              <label for="date"> Date de naissance* : </label><input type="date" name="ddn" id="date" class="form-control" required><br>
              <label for="cp"> Code Postal* : </label><input type="text" name="codepost" id="cp" class="form-control"required>
              <label id="ErreurCodePostale"></label><br>
              <label for="adresse"> Adresse : </label><input type="text" name="adresse" id="adresse" class="form-control" >
              <label id="ErreurAdresse"></label><br>
              <label for="ville"> Ville : </label><input type="text" name="ville" id="ville" class="form-control" >
              <label id="ErreurVille"></label><br>
              <label for="email"> Email* : </label><input type="text" name="Mail" id="email" placeholder="dave.loper@afpa.fr" class="form-control"required>
              <label id="ErreurEmail"></label><br>
         
         
          <br>
          
          <h1>Votre demande</h1>
          <div class=form-group>
            <label  for="Vueillez selectionner un sujet ">Sujet </label>

                <select name="sujet" id="sujet" class="form-control">
                  <option value="Veuillez selectionner un sujet ">Veuillez selectionner un sujet</option>
                  <option value="Mes commandes">Mes commandes</option>
                  <option value="Question">Question sur un produit</option>
                  <option value="Reclamation">Reclamation</option>
                  <option value="Autres ">Autres</option>
                </select>
              
                <div class="form-group">
                  <label for="question">Votre question* : </label>
                  <textarea name="question" id="questions" class="form-control" rows="2" cols="20"  required></textarea>
                </div>
          
          
          </div>
          
          <div class="form-group">
            <input type=checkbox id="cgu" name="cgu" required></input>
            <label for="cgu" >* J'accepte le traitement informatique de ce formulaire</label>
          </div>
          
          <input type="submit" value="Envoyer" class="btn btn-lg btn-dark mb-2">
          <input type="submit" value="Annuler" class="btn btn-lg btn-dark mb-2">
          
         </form>
      </section>
