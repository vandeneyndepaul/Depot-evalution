    <h1>Contact</h1>
    <hr>
    <p>* Champs requis</p>
    <form action ="destination.php" method="POST">
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom" required><br>
            <label for="prenom">Votre prénom* : </label><input type="text" name="prenom" id="prenom" required><br>
            <label for="sexe">Sexe* : </label><input type="radio" name="sexe" value="Féminin" id="sexe" required> Femme
            <input type="radio" name="sexe" value="Masculin"> Homme<br><br>
            <label for="date">Date de naissance* : </label><input type="date" name="ddn" id="date" required><br>
            <label for="cp">Code Postal* : </label><input type="text" name="cp" id="cp" required><br>
            <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
            <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br>
            <label for="email">Email* : </label><input type="text" name="email" id="email" value="Exemple@messagerie.fr" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="demandes">Sujet* : </label>
            <select name="demandes" id="demandes" size="1">
                <option disabled selected>Veuillez séléctionner un sujet</option>
                <option>Mes commandes</option>
                <option>Question sur un produit</option>
                <option>Réclamation</option>
                <option>Autres</option>
            </select>
            <br>
            <label for="question">Votre question* : </label><textarea name="question" id="question" required></textarea><br>
        </fieldset>
        <br>
        <input type=checkbox required> * J'accepte le traitement informatique de ce formulaire<br><br>
        <input type="submit" value="Envoyer">
        <input type="submit" value="Annuler">
    </form>
